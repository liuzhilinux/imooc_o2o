<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户列表 </nav>
<div class="page-container">

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">商户名称</th>
					<th width="30">法人</th>
					<th width="150">联系电话</th>
					<th width="60">申请时间</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name='list' id='vo'}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td class="text-c">{$vo.faren}</td>
					<td class="text-c">{$vo.faren_tel}</td>
					<td>{$vo.create_time|date="Y-m-d H:i",###}</td>
					<td class="td-status">{$vo.status|getStatusStr}</td>
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('商户入驻详情','{:url('bis/detial', ['id'=>$vo.id])}','',300)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{$list|showRender}

<!--包含头部文件-->
{include file="public/footer" /}
